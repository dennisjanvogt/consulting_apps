<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenRouter Chat{% endblock %}</title>
    
    {% load static %}
    
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'openrouter_chat/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'openrouter_chat/css/modals.css' %}">
    
    <!-- Markdown & Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        // CSRF Token f√ºr Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        
        // Set Django URLs for JavaScript
        window.DJANGO_URLS = {
            api_base: '/openrouter/',
            static_base: "{% static 'openrouter_chat/' %}"
        };
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
