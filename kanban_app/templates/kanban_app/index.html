<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Kanban Board</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'kanban_app/css/style.css' %}?v={% now 'U' %}">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="/" class="home-btn" title="Zur√ºck zum Workspace Hub">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
            <h1 class="logo">KANBAN</h1>
            <div class="board-switch">
                <button class="switch-btn active" data-board="work">Work</button>
                <button class="switch-btn" data-board="private">Private</button>
            </div>
            <button class="ai-assistant-btn" id="aiAssistantBtn" title="AI Task Generator">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                </svg>
            </button>
            <button class="add-task-btn" id="addTaskBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </header>

        <main class="kanban-board" id="kanbanBoard">
            <div class="column" data-status="BACKLOG">
                <h2 class="column-title">Backlog</h2>
                <div class="tasks-container" id="backlog-tasks"></div>
            </div>
            <div class="column" data-status="TODO">
                <h2 class="column-title">To-Do</h2>
                <div class="tasks-container" id="todo-tasks"></div>
            </div>
            <div class="column" data-status="IN_PROGRESS">
                <h2 class="column-title">In Progress</h2>
                <div class="tasks-container" id="progress-tasks"></div>
            </div>
            <div class="column" data-status="IN_REVIEW">
                <h2 class="column-title">In Review</h2>
                <div class="tasks-container" id="review-tasks"></div>
            </div>
            <div class="column" data-status="DONE">
                <h2 class="column-title">Done</h2>
                <div class="tasks-container" id="done-tasks"></div>
            </div>
        </main>

        <!-- Modal f√ºr Task erstellen/bearbeiten -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Neue Aufgabe</h2>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Titel</label>
                        <input type="text" id="taskTitle" name="title" required maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Beschreibung</label>
                        <textarea id="taskDescription" name="description" maxlength="500" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priorit√§t</label>
                        <select id="taskPriority" name="priority">
                            <option value="LOW">Niedrig</option>
                            <option value="MEDIUM" selected>Mittel</option>
                            <option value="HIGH">Hoch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status">
                            <option value="BACKLOG">Backlog</option>
                            <option value="TODO">To-Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="IN_REVIEW">In Review</option>
                            <option value="DONE">Done</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal f√ºr L√∂schen best√§tigen -->
        <div class="modal" id="deleteModal">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Aufgabe l√∂schen?</h2>
                </div>
                <p id="deleteMessage">M√∂chten Sie diese Aufgabe wirklich l√∂schen?</p>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Abbrechen</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">L√∂schen</button>
                </div>
            </div>
        </div>
        
        <!-- AI Assistant Modal -->
        <div class="modal" id="aiAssistantModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2>ü§ñ AI Task Generator</h2>
                    <button class="modal-close" id="aiModalClose">&times;</button>
                </div>
                <div class="modal-body" style="padding: 1.5rem; overflow-y: auto;">
                    <div class="form-group">
                        <label for="aiTaskType">Task Type</label>
                        <select id="aiTaskType" class="form-control">
                            <option value="feature">Feature Development</option>
                            <option value="bug">Bug Fix</option>
                            <option value="refactor">Code Refactoring</option>
                            <option value="documentation">Documentation</option>
                            <option value="testing">Testing</option>
                            <option value="design">Design/UI</option>
                            <option value="research">Research</option>
                            <option value="meeting">Meeting/Planning</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="aiDescription">Project/Task Description</label>
                        <textarea id="aiDescription" class="form-control" rows="4" 
                                  placeholder="Describe what tasks you need generated..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="aiTaskCount">Number of Tasks</label>
                        <select id="aiTaskCount" class="form-control">
                            <option value="1">1 Task</option>
                            <option value="3">3 Tasks</option>
                            <option value="5" selected>5 Tasks</option>
                            <option value="10">10 Tasks</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="aiTargetColumn">Target Column</label>
                        <select id="aiTargetColumn" class="form-control">
                            <option value="BACKLOG">Backlog</option>
                            <option value="TODO" selected>To-Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Select AI Model</label>
                        <div class="model-selection-grid" id="modelSelectionGrid">
                            <!-- Model cards will be inserted here by JavaScript -->
                        </div>
                        <input type="hidden" id="aiModelSelect" value="openai/gpt-4-turbo-preview">
                    </div>
                    
                    <div class="ai-warning" id="aiWarning" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <span id="aiWarningText">No API key found. Please <a href="/openrouter/" target="_blank">configure your OpenRouter API key</a> first.</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="aiCancelBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="aiGenerateBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                        Generate Tasks
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CSRF Token f√ºr Django
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    <script src="{% static 'kanban_app/js/app.js' %}?v={% now 'U' %}"></script>
    <script src="{% static 'kanban_app/js/ai-assistant.js' %}?v={% now 'U' %}"></script>
</body>
</html>
